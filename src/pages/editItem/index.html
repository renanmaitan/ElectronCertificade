<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Editar</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <input type="text" name="name" id="name" placeholder="Nome">
            <input type="text" name="cpf" id="cpf" placeholder="CPF">
            <input type="text" name="birthDate" id="birthDate" placeholder="Data de Nascimento" class="hidden">
            <input type="text" name="phone" id="phone" placeholder="Telefone" class="hidden">
            <input type="text" name="email" id="email" placeholder="E-mail" class="hidden">
            <button class="btn" id="btnSave">Salvar</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
