<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="../../../node_modules/font-awesome/css/font-awesome.min.css">
    <script src="./index.js" defer></script>
    <title>Definição de variáveis</title>
</head>

<body>
    <div class="container">
        <a href="../options/index.html" class="back-icon">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
        <div class="var-group">
            <label for="dateInput" class="title-input">Data</label>
            <input type="text" id="dateInput">
        </div>
        <div class="var-group">
            <label for="hourInput" class="title-input">Carga horária</label>
            <input type="number" id="hourInput">
        </div>
        <div class="var-group">
            <label for="companyInput" class="title-input">Empresa</label>
            <input type="text" id="companyInput">
        </div>
        <div class="var-group">
            <label for="addressInput" class="title-input">Endereço</label>
            <input type="text" id="addressInput">
        </div>
        <button class="btn" id="btnSave">Salvar</button>
    </div>
</body>

</html>
