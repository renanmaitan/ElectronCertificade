<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./styles.css">
    <title>Configurações</title>
</head>

<body>
    <div class="container">
        <div class="fileNameContainer">
            <p style="margin: 0;" class="title-config">Modelo de nome dos Certificados<br></p>
            <p style="margin: 0;">Modelo atual: <strong id="fileNameLabel" style="color: aqua;"></strong></p>
            <input type="text" id="fileNameInput">
            <button class="btn" id="btnFileName">Salvar</button>
        </div>
        <div class="config-atestado-container">
            <p class="title-config">Configurações do atestado</p>
            <div class="config-atestado">
                <div class="liga-desliga">
                    <p class="config-subtitle">Ativar geração de atestado</p>
                    <input type="checkbox" class="liga-desliga_checkbox" id="liga-desliga">
                    <label for="liga-desliga" class="liga-desliga_botao"></label>
                </div>
                <div class="liga-desliga">
                    <p class="config-subtitle">Gerar nomes em maiúsculo</p>
                    <input type="checkbox" class="liga-desliga_checkbox" id="liga-desliga-maiusculo">
                    <label for="liga-desliga-maiusculo" class="liga-desliga_botao"></label>
                </div>
            </div>
        </div>
        <div class="files-templates">
            <p class="title-config">Mudar Arquivo Modelo</p>
            <div class="fileContainer">
                <p style="margin: 2%;" class="file-title">Modelo word:</p>
                <label for="wordTemplate" class="inputFile" id="wordLabel"></label>
                <input type="file" class="hidden" id="wordTemplate" accept=".docx">
            </div>
            <div class="fileContainer">
                <p style="margin: 2%;" class="file-title">Modelo powerpoint:</p>
                <label for="pptxTemplate" class="inputFile" id="pptxLabel"></label>
                <input type="file" class="hidden" id="pptxTemplate" accept=".pptx">
            </div>
            <div class="fileContainer">
                <p style="margin: 2%;" class="file-title">Modelo atestado:</p>
                <label for="tableTemplate" class="inputFile" id="tableLabel"></label>
                <input type="file" class="hidden" id="tableTemplate" accept=".docx">
            </div>
        </div>
        <div class="btnsFree">
            <button class="btn" id="btnSetVar">Definição de variáveis</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
