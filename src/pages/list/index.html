<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Nomes</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link rel="stylesheet" href="../../../node_modules/font-awesome/css/font-awesome.min.css" type="text/css">
</head>
<body>
    <h1>Lista de Nomes</h1>
    <div style="flex-direction: row; display: flex;">
        <div class="btnContainer">
            <button class="btn" id="btnClear">Limpar lista</button>
        </div>
        <div class="reload" id="reloadContainer">
            <i class="fa fa-refresh icon-reload" id="reloadIcon"></i>
        </div>
        <div class="reload hidden" id="reloadingContainer">
            <i class="fa fa-refresh fa-spin icon-reload" id="reloadingIcon"></i>
        </div>
    </div>
    <table>
        <thead>
            <tr id="tableHeader">
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th class="hidden" id="telColumn">Telefone</th>
                <th class="hidden" id="emailColumn">Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Os dados serão adicionados aqui dinamicamente -->
        </tbody>
    </table>

    <script src="./index.js"></script>
</body>
</html>
