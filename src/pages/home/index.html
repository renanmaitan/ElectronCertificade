<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Electron Certificate</title>
    <link rel="stylesheet" href="../../../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="content">
            <i class="fa fa-cog config-icon" id="btnOptions"></i>
            <h1 class="title">Electron Certificate</h1>
            <div class="group">
                <div>
                    <button class="btn" id="btnWord">Gerar certificados <strong>Word</strong></button>
                    <div class="fileContainer">
                        <p style="margin: 2%;">Modelo word:</p>
                        <label for="wordTemplate" class="inputFile" id="wordLabel"></label>
                        <input type="file" class="hidden" id="wordTemplate" accept=".docx">
                    </div>
                </div>
                <div>
                    <button class="btn" id="btnPptx">Gerar certificados <strong>PowerPoint</strong></button>
                    <div class="fileContainer">
                        <p style="margin: 2%;">Modelo powerpoint:</p>
                        <label for="pptxTemplate" class="inputFile" id="pptxLabel"></label>
                        <input type="file" class="hidden" id="pptxTemplate" accept=".pptx">
                    </div>
                </div>
                <div>
                    <button class="btn" id="btnTable">Gerar <strong>Atestado</strong></button>
                    <div class="fileContainer">
                        <p style="margin: 2%;">Modelo atestado:</p>
                        <label for="tableTemplate" class="inputFile" id="tableLabel"></label>
                        <input type="file" class="hidden" id="tableTemplate" accept=".docx">
                    </div>
                </div>
            </div>
            <div class="group">
                <button class="btn" id="btnList">Ver lista</button>
                <button class="btn" id="btnClear">Limpar lista</button>
                <button class="btn" id="btnShowWordFiles">Mostrar arquivos word</button>
                <button class="btn" id="btnShowPptxFiles">Mostrar arquivos powerpoint</button>
                <button class="btn" id="btnShowPdfFromWordFiles">Mostrar arquivos pdf (word)</button>
                <button class="btn" id="btnShowPdfFromPptxFiles">Mostrar arquivos pdf (powerpoint)</button>
            </div>
            <div class="group" style="height: 60%;">
                <div class="content" style="width: 40%;">
                    <h2>Adicionar um item à lista</h2>
                    <p class="hidden" style="color: red; margin: 0;" id="alert">*Preencha todos os campos</p>
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Nome">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="CPF">
                    <label for="birthdate">Data de nascimento</label>
                    <input type="text" id="birthdate" placeholder="Data de nascimento">
                    <button class="btn" id="btnAdd">Adicionar</button>
                </div>
                <div class="content" style="width: 60%;">
                    <h2>Adicionar vários itens</h2>
                    <p class="hidden" style="color: rgb(240, 52, 52); margin: 0;" id="alertMany"></p>
                    <p>*Modelo: Nome CPF DD/MM/AAAA<br>*Exemplo: João da Silva 123.456.789-10 01/01/2000<br>*Separe os
                        itens por quebra de linha (ENTER)</p>
                    <textarea id="names" placeholder="Nomes"></textarea>
                    <button class="btn" id="btnAddMany">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
