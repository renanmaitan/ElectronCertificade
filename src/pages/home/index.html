<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Electron Certificate</title>
    <link rel="stylesheet" href="../../../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>

<body>
    <div class="container">
        <p class="poweredby">Developed by Renan Maitan</p>
        <div class="content">
            <i class="fa fa-cog config-icon" id="btnOptions"></i>
            <h1 class="title">Electron Certificate</h1>
            <div class="group">
                <button class="btn" id="btnWord">Gerar certificados <strong>Word</strong></button>
                <button class="btn" id="btnPptx">Gerar certificados <strong>PowerPoint</strong></button>
                <button class="btn" id="btnTable">Gerar <strong>Atestado</strong></button>
            </div>
            <div class="group">
                <img class="imgsBtn" src="../../imgs/word_button.png" id="btnShowWordFiles">
                <img class="imgsBtn" src="../../imgs/pdf_word_button.png" id="btnShowPdfFromWordFiles">
                <button class="btn" id="btnList">Ver lista de nomes</button>
                <img class="imgsBtn" src="../../imgs/ppx_pdf_button.png" id="btnShowPdfFromPptxFiles">
                <img class="imgsBtn" src="../../imgs/ppx_button.png" id="btnShowPptxFiles">
                <img class="imgsBtn" src="../../imgs/atestado.png" id="btnShowTableFiles">
            </div>
            <div class="group" style="height: 60%;">
                <div class="content" style="width: 40%;">
                    <h2>Adicionar um item à lista</h2>
                    <p class="hidden" style="color: red; margin: 0;" id="alert">*Preencha todos os campos</p>
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Nome">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="CPF">
                    <label for="birthdate">Data de nascimento</label>
                    <input type="text" id="birthdate" placeholder="Data de nascimento">
                    <label for="phone" id="phoneTitle">Telefone</label>
                    <input type="text" id="phone" placeholder="Telefone">
                    <label for="email" id="emailTitle">E-mail</label>
                    <input type="text" id="email" placeholder="E-mail">
                    <button class="btn" id="btnAdd">Adicionar</button>
                </div>
                <div class="content" style="width: 60%;">
                    <h2>Adicionar vários itens</h2>
                    <p class="hidden" style="color: rgb(240, 52, 52); margin: 0;" id="alertMany"></p>
                    <p id="example"></p>
                    <textarea id="names" placeholder="Nomes"></textarea>
                    <div class="btnsTextArea">
                        <button class="btn" id="btnUppercase">Maiúsculas</button>
                        <button class="btn" id="btnAddMany">Adicionar</button>
                        <button class="btn" id="btnLowercase">minúsculas</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
