<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Electron Certificade</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Electron Certificades</h1>
            <div class="group">
                <button class="btn" id="btnWord">Gerar certificado WORD</button>
                <button class="btn" id="btnPPTX">Gerar certificado PPTX</button>
            </div>
            <div class="group">
                <button class="btn" id="btnList">Ver lista</button>
                <button class="btn" id="btnClear">Limpar lista</button>
                <label for="wordTemplate" class="inputFile">Escolha o modelo WORD</label>
                <input type="file" class="hidden" id="wordTemplate" accept=".docx">
                <label for="pptxTemplate" class="inputFile">Escolha o modelo PPTX</label>
                <input type="file" class="hidden" id="pptxTemplate" accept=".pptx">
            </div>
            <div class="group" style="height: 60%;">
                <div class="content" style="width: 40%;">
                    <h2>Adicionar um item à lista</h2>
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Nome">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="CPF">
                    <label for="birthdate">Data de nascimento</label>
                    <input type="date" id="birthdate" placeholder="Data de nascimento">
                    <button class="btn" id="btnAdd">Adicionar</button>
                </div>
                <div class="content" style="width: 60%;">
                    <h2>Adicionar vários itens</h2>
                    <p>*Modelo: Nome CPF DD/MM/AAAA<br>*Exemplo: João da Silva 12345678910 01/01/2000<br>*Separe os
                        itens por quebra de linha (ENTER)</p>
                    <textarea id="names" placeholder="Nomes"></textarea>
                    <button class="btn" id="btnAddMany">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
